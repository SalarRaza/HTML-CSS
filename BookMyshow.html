<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMyShow Layout Recreation</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; box-sizing: border-box;">

    <header class="header-container" style="background-color: #20232a; color: white; padding: 10px;">
        <img src="logo.png" alt="BookMyShow Logo" style="vertical-align: middle;">
        <nav class="top-nav" style="display: inline-block; margin-left: 20px;">
            <ul style="list-style: none; padding: 0; margin: 0;">
                <li style="display: inline; margin-right: 20px;"><a href="#" style="color: white; text-decoration: none;">Movies</a></li>
                <li style="display: inline; margin-right: 20px;"><a href="#" style="color: white; text-decoration: none;">Events</a></li>
                <li style="display: inline; margin-right: 20px;"><a href="#" style="color: white; text-decoration: none;">Plays</a></li>
                <li style="display: inline; margin-right: 20px;"><a href="#" style="color: white; text-decoration: none;">Sports</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content" style="display: flex; flex-wrap: wrap; padding: 20px;">
        <div class="main-banner" style="width: 100%; background-color: #61dafb; padding: 40px; text-align: center;">
            <h2>Welcome to BookMyShow</h2>
        </div>
        <div class="content-sections" style="display: flex; justify-content: space-between; margin-top: 20px; width: 100%;">
            <div class="section section-1" style="width: 23%; background-color: #f1f1f1; padding: 20px; text-align: center;">Movies</div>
            <div class="section section-2" style="width: 23%; background-color: #f1f1f1; padding: 20px; text-align: center;">Events</div>
            <div class="section section-3" style="width: 23%; background-color: #f1f1f1; padding: 20px; text-align: center;">Plays</div>
            <div class="section section-4" style="width: 23%; background-color: #f1f1f1; padding: 20px; text-align: center;">Sports</div>
        </div>
    </main>

    <aside class="sidebar" style="width: 20%; background-color: #d1d1d1; padding: 20px; margin-top: 20px;">
        <h3>Offers & Promotions</h3>
    </aside>

    <footer class="footer" style="background-color: #20232a; color: white; text-align: center; padding: 10px; margin-top: 20px;">
        <p>Â© 2024 BookMyShow</p>
    </footer>

</body>
</html>
